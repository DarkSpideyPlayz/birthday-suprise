<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: pop 1.2s ease;
            max-width: 400px;
        }

        h1 {
            color: #ff4d6d;
            font-size: 2.5em;
            margin-bottom: 15px;
            animation: glow 2s infinite alternate;
        }

        p {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 20px;
        }

        .wish {
            font-weight: bold;
            color: #6a0572;
        }

        .balloons {
            position: absolute;
            bottom: -150px;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        .balloon {
            width: 60px;
            height: 80px;
            background: red;
            border-radius: 50%;
            animation: float 6s infinite ease-in;
        }

        .balloon:nth-child(1) { background: #ff4d6d; animation-delay: 0s; }
        .balloon:nth-child(2) { background: #ffb703; animation-delay: 1s; }
        .balloon:nth-child(3) { background: #4cc9f0; animation-delay: 2s; }
        .balloon:nth-child(4) { background: #9d4edd; animation-delay: 3s; }

        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-120vh); }
        }

        @keyframes pop {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px #ff4d6d; }
            to { text-shadow: 0 0 20px #ff4d6d; }
        }
    </style>
</head>
